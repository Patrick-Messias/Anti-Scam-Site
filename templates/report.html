{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Reportar Golpe</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Título</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Descrição</label>
            <textarea name="description" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label>Tipo de Golpe</label>
            <select name="scam_type" class="form-select" required>
                <option value="Phishing">Phishing</option>
                <option value="Fake News">Fake News</option>
                <option value="Fraude">Fraude</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Evidência (URL ou descrição)</label>
            <input type="text" name="evidence" class="form-control">
        </div>
        <button type="submit" class="btn btn-warning">Reportar</button>
        <a href="{{ url_for('list_scams') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
